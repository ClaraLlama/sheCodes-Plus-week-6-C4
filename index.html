<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <title>Weather Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ce3547f9ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="bodyContent">
        <div class="search">
          <form id="location-search">
          <input type="text" placeholder="Enter City Here" autocomplete="off" autofocus="on" id="search-text-input" />
          <button type="submit" class="searchButton"><i class="fas fa-search"></i></button>
          <button class="currentLocation" id="current-location"></form>
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </div>
        <div>
          <h1 class="city">Sydney</h1> 
          <header class="dateAndTime" id="right-now"></header>
      <br />
        </div>
        <div class="row">
          <div class="col-4">
            <ul class="conditionsList">
              <li id="feelsLike">
            Feels like 18°
            </li> 
            <li id="weatherCondition">
             heavy showers
           </li>
            <li id="wind-speed">
            Wind: 9km/h
             </li>
             <li id="humidity">
           Humidity: 86% 
           </li>
           
          </ul>
          </div>
          <div class="col-4"><img src="images/raining.png" alt="rain cloud image">
           </div>
         
           <div class="col-4">
            <div id="current" class="currentTemp">0°C</div>
           <div><span class="todaysLow" id="today-low">15°/</span><span id="todays-high">29°</span></div>
           <a href="#" id="celsius">°C</a> <span class="todaysLow">/</span> 
           <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="weeklyWeather">
          <div class="row">
            <div class="col-4">
              <div class="days">
                <section>
                 <h3>
                   <strong>Tomorrow</strong> 
                  </h3> </section>
               <section>  <img src="images/sunsm.png" alt="Sun" /> </section> 
         <section>   <h3> 
              11°/<strong>27°</strong>
            </h3></section> 
              </div>
            </div>
            <div class="col-4">
              <div class="days">
            <section class="days">  <h3> 
              <strong>Saturday</strong>
              </h3> </section> 
             <section class="images">  <img src="images/cloud1sm.png" alt="" /> </section> 
             <section class="highsAndLows"> <h3> 
                9°/<strong>22°</strong>
              </h3>  
            </section > 
             <section class="topOfWeeklyTable"></div>
            </div>
            <div class="col-4">
              <div class="days">
              <h3> 
                <strong>Sunday</strong>
              </h3>
                <img src="images/stormsm.png" alt="" /> <br />
               <h3>
                 12°/<strong>28°</strong>
                </h3>  
              </div>
            </div>
          </div>
          <br/>
          </section> 
          <section class="bottomOfWeeklyTable">
          <div class="row">
            <div class="col-4">
              <div class="days">
               <h3> 
               <strong>Monday</strong>
                </h3> 
                <img src="images/rainingsm.png" alt="" /> <br />
              <h3>
               8°/<strong>19°</strong>
              </h3>   
              </div>
            </div>
            <div class="col-4">
              <div class="days">
              <h3>
                <strong>Tuesday</strong>
              </h3> 
                <img src="images/suncloudsm.png" alt="" /> <br />
              <h3>10°/<strong>25°</strong></h3>
              </div>
            </div>
            <div class="col-4">
              <div class="days">
          <h3><strong>wednesday</strong></h3> 
              <img src="images/sunsm.png" alt="" /> 
             <h3>13°/ <strong>31°</strong></h3>
          </section>
          </div> <footer>made by</footer>
            </div>    
        </div>
     
      </div> 
     
    
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
